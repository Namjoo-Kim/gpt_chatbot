<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat UI Screen</title>
    <link rel="stylesheet" href="/app/static/css/gongowl.css">

</head>

<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-message">
                <p class="assistant">안녕하세요. 저는 공부엉이입니다!</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message here...">
            <button>Send</button>
        </div>
        <div class="stop-btn">
            <button onclick="fetchAuthorName()";>Stop Generating</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/app/static/js/gongowl.js"></script>
</body>

</html>
